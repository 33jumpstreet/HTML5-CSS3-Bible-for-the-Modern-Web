<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0;
        }

        div {
            overflow: hidden;
            width: 650px;
            height: 300px;
            /* 변환 효과 적용 */
            -moz-transition-duration: 1s;
            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS3 transition-duration</h1>
    </div>
</body>
</html>
